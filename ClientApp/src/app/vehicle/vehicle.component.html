
<form #f="ngForm" (ngSubmit)="submit()">
  <div class="form-group">
    <p>
      {{vehicle | json}}
    </p>
    <label class="form-label">
      Make
    </label>
    <select class="form-select form-control my-4" required (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId" #make="ngModel">
      <option value="{{make.id}}" *ngFor="let make of makes">{{make.name}}</option>

    </select>
    <div class="alert alert-danger"  *ngIf="make.touched && !make.valid">Please specify the make.</div>
  </div>
  <div class="form-group">
    <label class="form-label">
      Model
    </label>
    <select class="form-select form-control my-4" [(ngModel)]="vehicle.modelId" required  name="modelId"  #model="ngModel">
      <option value="1"></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select> 
    <div class="alert alert-danger"  *ngIf="model.touched && !model.valid">Please specify the model.</div>

  </div>
  <div class="my-3">
    <p>Is this vehicle Registered?</p>
    <div class="form-check">
      <input class="form-check-input" class="radio-inline" type="radio" name="isRegisterd" [(ngModel)]="vehicle.isRegistered"  id="registered" [value]="true"
        checked>
      <label class="form-check-label" for="registered">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" class="radio-inline" type="radio" name="isRegisterd" [(ngModel)]="vehicle.isRegistered" id="notregistered"
        [value]="false">
      <label class="form-check-label" for="notregistered">
        No
      </label>
    </div>
  </div>

  <div class="mb-3">
    <h5>Features</h5>
    <div *ngFor="let feature of features">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="{{feature.id}}" (change)="onFeatureToggle(feature.id,$event)" [checked]="vehicle.features.includes(feature.id)">
        <label class="form-check-label" for="{{feature.id}}">
          {{feature.name}}
        </label>
      </div>
    </div>

  </div>
  <h2>Contact</h2>
  <div class="form-group"><label for="contactName">Contact Name</label><input type="text" class="form-control" id="contactName" [(ngModel)]="vehicle.contact.name" name="contactName"></div>
  <div class="form-group"><label for="phone">Phone</label><input type="text" class="form-control" id="phone" [(ngModel)]="vehicle.contact.phone" name="contactPhone"></div>
  <div class="form-group"><label for="email">Email</label><input type="text" class="form-control" id="email" [(ngModel)]="vehicle.contact.email" name="contactEmail"></div>
<button class="btn btn-primary" [disabled]="!f.valid">Save</button>
</form>
<notifier-container></notifier-container>
