<form action="">
  <div class="form-group">
    <label class="form-label">
      Make
    </label>
    <select class="form-select form-control my-4" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value="{{make.id}}" *ngFor="let make of makes">{{make.name}}</option>

    </select>
  </div>
  <div class="form-group">
    <label class="form-label">
      Model
    </label>
    <select class="form-select form-control my-4">
      <option value="1"></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="my-3">
    <p>Is this vehicle Registered?</p>
    <div class="form-check">
      <input class="form-check-input" class="radio-inline" type="radio" name="isregisterd" id="registered" value="true"
        checked>
      <label class="form-check-label" for="registered">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" class="radio-inline" type="radio" name="isregisterd" id="notregistered"
        value="no">
      <label class="form-check-label" for="notregistered">
        No
      </label>
    </div>
  </div>

  <div class="mb-3">
    <h5>Features</h5>
    <div *ngFor="let feature of features">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="{{feature.id}}">
        <label class="form-check-label" for="{{feature.id}}">
          {{feature.name}}
        </label>
      </div>
    </div>

  </div>
  <h2>Contact</h2>
  <div class="form-group"><label for="contactName">Contact Name</label><input type="text" class="form-control" id="contactName"></div>
  <div class="form-group"><label for="phone">Phone</label><input type="text" class="form-control" id="phone"></div>
  <div class="form-group"><label for="email">Email</label><input type="text" class="form-control" id="email"></div>
<button class="btn btn-primary">Save</button>
</form>
