<div class="row align-items-center">

  <div class="form-group col-8">
    <select name="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group col-4">
    <button class="btn btn-primary" (click)="resetFilter()">Reset</button>
  </div>
</div>

<a href="/vehicle/new" class="btn my-3 btn-primary">Create Vehicle</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Contact Name</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehicles">
        <th scope="row">{{v.id}}</th>
        <td>{{v.model.make.name}}</td>
        <td>{{v.model.name}}</td>

        <td>{{v.contactName}}</td>
        <td><a href="/vehicle/{{v.id}}">View</a></td>

      </tr>
      
    </tbody>
  </table>
